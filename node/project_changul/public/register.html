<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <hr />
    <form action="/register" name="userForm" method="post">
        <input placeholder="userId" type="text" name="id"></input>
        <input placeholder="passwd" type="password" name="pw"></input>
        <input placeholder="userName" type="text" name="name"></input>
        <input placeholder="userAddr" type="text" name="addr"></input>
        <input placeholder="userNumber" type="text" name="num"></input>
        <input type="submit" value="회원가입" />
        <input type="reset" value="취소" />
    </form>
</body>

</html>
