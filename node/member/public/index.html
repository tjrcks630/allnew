<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="naver.css" />
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <hr />
    <div class="box">
        <form action="/login" name="userForm" method="post">
            <div>
                <p>User-id&nbsp;&nbsp;: <input type="text" size="15" name="id" /></p>
                <p>Password : <input type="password" size="15" name="pw" /></p>
            </div>
            <div class="box-inner">
                <input type="submit" value="로그인" />&nbsp;&nbsp;
                <input type="reset" value="취소" /><br /><br />
        </form>
        <a href="register.html" style="text-decoration: none">회원가입</a>

    </div>
    </div>
    <hr />
</body>

</html>
