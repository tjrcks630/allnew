<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
        #menubar {
            background: rgb(18, 22, 241);
        }

        #menubar ul {
            /* 여백과 패딩 모두 0 */
            margin: 20px;
            padding: 20px;
            width: 100%;
            /* 모든 아이템(<li>)을 한 줄에 품을 수 있는 폭 */
        }

        #menubar ul li {
            display: inline-block;
            /* 새 줄로 넘어가지 않게 */
            list-style-type: none;
            /* 마커 삭제 */
            padding: 0px 15px;
            /* top=bottom=0, left=right=15px */
        }

        #menubar ul li a {
            color: white;
            text-decoration: none;
            /* 링크 보이지 않게 */
        }

        #menubar ul li a:hover {
            color: rgb(57, 167, 246);
            /* 마우스 올라 갈 때 색 */
        }
    </style>
</head>

<body>
    <nav id="menubar">
        <ul>
            <li><a href="user.html">Home</a></li>
            <li><a href="aboutme.html">Aboutme</a></li>
            <li style="float : right" ;><a href="index.html">Logout</li>
        </ul>
    </nav>
    <hr />
    <iframe name="targetURL" width="100%" height="400" src="main.html">
</body>

</html>
