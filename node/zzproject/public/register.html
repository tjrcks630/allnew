<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>회원 가입</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>회 원 가 입</h1>
    <hr />
    <div class="main-container">

        <form action="/register" name="userForm" method="post">
            <br>
            <br>

            <div class="login-input-wrap">

                <p><input placeholder="아이디를 입력하세요." type="text" size="15" name="id" /></p>
            </div>
            <br>
            <div class="login-input-wrap">
                <p><input placeholder="비밀번호를 입력하세요." type="password" size="15" name="pw" /></p>
            </div>
            <br>
            <div class="login-input-wrap">
                <p><input placeholder="성함을 입력하세요." type="text" size="15" name="name" /></p>
            </div>
            <br>
            <div class="login-input-wrap">
                <p><input placeholder="주소를 입력하세요. 예) 강남구 논현동" type="text" size="15" name="addr" /></p>
            </div>
            <br>
            <div class="login-input-wrap">
                <p><input placeholder="휴대전화 번호를 입력하세요. 예) 01012341234" type="text" size="15" name="num" /></p>
            </div>
            <br>

            <div class="login-input-wrap">
                <input type="submit" value="회원가입" />&nbsp;&nbsp;
            </div>

            <div class="login-button-wrap">
                <button><a href="index.html" style="text-decoration : none" , text-align: center>
                        취소</a></button>
            </div>
        </form>

</body>

</html>
