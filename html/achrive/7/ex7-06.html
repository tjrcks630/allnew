<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>방문 시간에 따라 변하는 배경색</title>
</head>

<body>
	<h3>Data객체로 경과시간 알아내기</h3>
	<hr>
	<script>
		const beforedate = new Date(2023, 3, 6, 09, 00, 00)
		let nowdate = date.now()
		document.write(<hr />);

		document.wirte("현재시간 :");
		document.wirte(nowdate.getHours(), "시");
		document.wirte(nowdate.getMinutes(), "분");
		document.wirte(nowdate.getSecond(), "초 <br>");

	</script>
</body>

</html>
